services:
    blog-db:
        image: mysql
        deploy:
            replicas: 1
            update_config:
                order: start-first
                failure_action: rollback
                delay: 10s
            rollback_config:
                parallelism: 1
                order: start-first
            placement:
                constraints:
                    - node.labels.dedicated == true
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-h'
                - localhost
            interval: 10s
            timeout: 5s
            retries: 3
        environment:
            - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db_password
        volumes:
            - blog-db-vol:/var/lib/mysql
        ports:
            - '3306:3306'
        networks:
            - blog-app-net
        secrets:
            - db_password
    db-backup:
        image: fradelg/mysql-cron-backup:latest
        environment:
            MYSQL_HOST: blog-db
            MYSQL_USER_FILE: /run/secrets/db_username
            MYSQL_PASS_FILE: /run/secrets/db_password
            CRON_TIME: '* * * * *'
            INIT_BACKUP: 'true'
            GZIP_LEVEL: 9
        volumes:
            - mysql_backups:/backup
        deploy:
            restart_policy:
                condition: any
            placement:
                constraints:
                    - node.labels.dedicated == true
        secrets:
            - db_password
            - db_username
        networks:
            - blog-app-net
    blog-server:
        image: codersgyan/blog-app:build-a3d9dd4eef9c73d4a754d8e54cb79e7983e30d4e
        deploy:
            replicas: 2
            update_config:
                order: start-first
                failure_action: rollback
                delay: 10s
            rollback_config:
                parallelism: 1
                order: start-first
        healthcheck:
            test:
                - CMD
                - wget
                - '--no-verbose'
                - '--tries=1'
                - '--spider'
                - http://localhost:3000/health
            interval: 10s
            timeout: 5s
            retries: 3
        ports:
            - '3001:3000'
        environment:
            - DB_HOST=blog-db
            - DB_USER_FILE=/run/secrets/db_username
            - DB_PASSWORD_FILE=/run/secrets/db_password
            - DB_NAME=blogdb
            - NODE_HOST="{{.Node.Hostname}}"
        networks:
            - blog-app-net
        secrets:
            - db_username
            - db_password
    caddy:
        image: caddy:2-alpine
        deploy:
            replicas: 1
            update_config:
                order: start-first
                failure_action: rollback
                delay: 10s
            rollback_config:
                parallelism: 1
                order: start-first
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - caddy_data:/data
            - caddy_config:/config
        networks:
            - blog-app-net
        configs:
            - source: Caddyfile
              target: /etc/caddy/Caddyfile
volumes:
    blog-db-vol: null
    caddy_data: null
    caddy_config: null
    mysql_backups: null
networks:
    blog-app-net: null
secrets:
    db_password:
        external: true
    db_username:
        external: true
configs:
    Caddyfile:
        file: ./Caddyfile
